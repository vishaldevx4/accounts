spring:
  application:
    name: MySpringApp
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ''
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true
  h2:
    console:
      enabled: true

server:
  port: 8080

# yaml
springdoc:
  swagger-ui:
    path: /swagger-ui/index.html